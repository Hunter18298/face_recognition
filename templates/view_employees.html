<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Employee List</h1>
        <a href="/add_employee" class="btn btn-primary mb-3">Add New Employee</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ employee.name }}</td>
                    <td>
                        <img src="{{ url_for('static', filename='uploads/' + employee.image_file.split('/')[-1]) }}" alt="Employee Image" style="height: 50px;">
                    </td>
                   <td>
    <a href="{{ url_for('edit_employee', employee_id=employee.id) }}" class="btn btn-secondary">Edit</a>
    <form action="{{ url_for('delete_employee', employee_id=employee.id) }}" method="post" style="display:inline-block;">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
